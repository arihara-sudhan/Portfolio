        height: auto;
        border-radius: 1em;
    }
    
    .book:hover {
        transform: scale(1.05);
    }

    a {
        color: black;
        text-decoration: none;
        border-radius: 1rem;
        background-color: hsl(158, 81%, 49%);
        font-family: 'Roboto', sans-serif;
        font-size: 1rem;
        margin-top: 1em;
        border: none;
        padding: 0.51rem;
        width: 80%;
        height: 8%;
        text-align: center;
    }
    @media only screen and (max-width: 800px) {
        .books {
            grid-template-columns: 33% 33% 33%;
            width: 100%;
        }
        .book {
            margin: 4%;
        }
    }
