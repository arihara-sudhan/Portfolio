        height: auto;
        border-top-left-radius: 0.21em;
        border-top-right-radius: 0.21em;
    }
    
    .book:hover {
        transform: scale(1.025);
    }

    a {
        color: black;

        font-size: 2vw;
        border: none;
        width: 98%;
        padding: 0.7% 0 0.7% 0;
        text-align: center;
    }
    @media only screen and (max-width: 800px) {
        a {
            font-size: 4vw;
        }
        .books {

            justify-content: space-around;
            margin: 0;

        .book {
            margin: 3%;
        }
