<!DOCTYPE html>

<head>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    #logo {
        width: 45%;
    }
    body {
        background-color: #2b2a33;
        margin: 3;
    } 
    .heading {
      margin: 1vw;
      background-color: #42414d;
      border-radius: 1em;
      display: flex;
      align-items: center;
      justify-content: left;
    }
    #ari {
      width: 9%;
      height: auto;
      margin: 1.3vw;
      box-shadow: 0 0 8px white,
            0 0 10px white,
            0 0 20px white;
    }
    .row {
        width: 100% !important;
    }
    .books {
        width: 100%;
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        justify-content: space-around;
    }
    .book {
        transition: 0.1s;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
        background-color: #42414d;
        padding: 6%;
        margin: 2%;
        border-radius: 1rem;
    }
    .book img {
        max-width: 98%;
        height: auto;
        border-radius: 1em;
    }
    
    .book:hover {
        transform: scale(1.05);
    }

    a {
        color: black;
        text-decoration: none;
        border-radius: 1rem;
        background-color: hsl(158, 81%, 49%);
        font-family: 'Roboto', sans-serif;
        font-size: 1rem;
        margin-top: 1em;
        border: none;
        padding: 0.51rem;
        width: 80%;
        height: 8%;
        text-align: center;
    }
    @media only screen and (max-width: 800px) {
        .books {
            grid-template-columns: 31% 31% 31%;
            justify-content: space-around;
            margin: 0;
        }
        .book {
            margin: 4%;
        }
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
