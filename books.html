<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body {
        background-color: #2b2a33;
        margin: 3;
    } 
    #logo {
        width: 35%;
    }
    .heading {
      padding: 0.32rem;
      height: 10%;
      margin: 1vw;
      background-color: #42414d;
      border-radius: 1em;
      display: flex;
      align-items: center;
      justify-content: left;
    }
    #ari {
      width: 7%;
      height: auto;
      margin: 1.3vw;
      box-shadow: 0 0 8px white,
            0 0 10px white,
            0 0 20px white;
    }
    .row {
        width: 100% !important;
    }
    .books {
        width: 100%;
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        justify-content: space-around;
    }
    .book {
        transition: 0.1s;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #42414d;
        padding: 4%;
        margin: 3.3%;
        border-radius: 0.31em;
    }
    .book img {
        max-width: 98%;
        height: auto;
        border-top-left-radius: 0.21em;
        border-top-right-radius: 0.21em;
    }
    
    .book:hover {
        transform: scale(1.025);
    }

    a {
        color: black;
        text-decoration: none;
        border-bottom-left-radius: 0.21rem;
        border-bottom-right-radius: 0.21rem;
        background-color: hsl(158, 81%, 49%);
        font-family: 'Roboto', sans-serif;
        font-size: 2vw;
        border: none;
        width: 98%;
        padding: 0.7% 0 0.7% 0;
        text-align: center;
    }
    @media only screen and (max-width: 800px) {
        a {
            font-size: 4vw;
        }
        .books {
            grid-template-columns: 33% 33% 33%;
            justify-content: space-around;
            margin: 0;
        }
        .book {
            margin: 3%;
        }
    }
    </style>
    <meta charset="UTF-8">
