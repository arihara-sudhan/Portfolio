<!DOCTYPE html>
<html>
<head>
	<title>Ariharasudhan</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="icon" type="image/x-icon" href="statics/a.ico">
	<link rel="stylesheet" type="text/css" href="./setup/style.css">
	<style type="text/css">
		body {
			background-image: url("statics/bg.jpg");
			background-size: cover;
			background-attachment: fixed;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.cover {
			width: 80%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			border-radius: 2rem;
			margin: 5vh 0vh 5vh 0vh;
			background-color: rgba(255,255,255,0.22);
			box-shadow: 10px 10px 10px rgba(0,0,0,0.2);
		}
		.cover img {
			width: 25%;
			border-radius: 50%;
			border: 0.4vw solid rgba(255,255,255,0.52);
		}

		#name {
			font-size: 5vw;
			font-weight: bolder;
			color: rgba(255,255,255,0.9);
			text-align: center;
			letter-spacing: 0.01vw;
		}
		#bio {
			font-size: 2vw;
			color: rgba(255,255,255,0.9);
			text-align: center;
			letter-spacing: 0.8vw;
		}
		.first {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin-top: 8%;
			margin-bottom: 0;
		}
		.options {
			margin: 5% 0% 5% 0%;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
		}
		.options button {
			margin: 2% 0% 2% 0%;
			background-color: rgba(0,0,0,0.2);
			border: 0;
			color: white;
			font-size: 2.8vw;
			padding: 2%;
			transition: 0.3s;
		}
		.options button:hover {
			background-color: rgba(0,0,0,0.4);
			transform: scale(1.023);
		}
		.contact {
			padding: 1%;
			display: flex;
			justify-content: space-around;
			font-size: 3vw;
			background-color: rgba(0,0,0,0.2);
		}
		a {
			color: white;
			text-decoration: none;
		}
		#tig {
			border: 0;
			border-radius: 0;
			animation-name: move;
			animation-duration: 10s;
			position: fixed;
			bottom: -6%;
			left: 0;
			transform: translateX(-150%);
		}
		@keyframes move {
			100% {
				transform: translateX(250%);
			}
		}

		@media (max-width: 1000px) {
			.cover {
				width: 90%;
			}
			#tig {
				width: 100rem;
			}
			.options button {
				font-size: 4vw;
				font-weight: 2vw;
				padding: 1rem;
			}
			#name {
				font-size: 7vw;
			}
		}
	</style>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
	</style>
</head>
<body>
	<div class="cover">
		<div class="contact">
			<a href="https://www.linkedin.com/in/arihara-sudhan/"><i class="bi-linkedin"></i></a>
			<a href="https://github.com/arihara-sudhan/"><i class="bi bi-github"></i></a>
			<a href="https://twitter.com/aravindariharan"><i class='bi bi-twitter'></i></a>
			<a href="mailto: aravindariharan@gmail.com"><i class="bi-envelope"></i></a>
			<a href="https://www.instagram.com/aravind_ariharasudhan/"><i class="bi-instagram"></i></a>
		</div>
		<div class="first">
			<img src="./statics/ss1.png" alt="ari" id="ari-pic">
			<span id="name">Ariharasudhan</span>
			<span id="bio">SKY'S THE LIMIT</span>
		</div>
		<div class="options">
			<button id="res-but">Résumé</button>
			<button id="kural-but">திருக்குறள் உரை</button>
			<button id="books-but">Books</button>
			<button id="hobs-but">Hobbies</button>
			<button id="blog-but">Blog</button>
			<button id="ta-but">Tamizharivagam (தமிழ்)</button>
		</div>

	</div>
	<img src="statics/tiger.gif" id="tig" width="65%">
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", () => {
		    const imagePaths = [
		        "./statics/ss1.png",
		        "./statics/ss2.png",
		        "./statics/ss7.png"
		    ];

		    let currentIndex = 0;
		    const ariPic = document.getElementById('ari-pic');

		    const changeImage = () => {
		        currentIndex = (currentIndex + 1) % imagePaths.length;
		        ariPic.src = imagePaths[currentIndex];
		    };

		    setInterval(changeImage, 3000);

		    const buttonsContainer = document.querySelector('.options');
		    buttonsContainer.addEventListener('click', (event) => {
		        if (event.target.tagName === 'BUTTON') {
		            const pageRoutes = {
		                'res-but': './resume/',
		                'books-but': './books/',
		                'blog-but': "https://arihara-sudhan.github.io/blog/",
		                'hobs-but': './hobbies/',
		                'kural-but': './kural/',
		                'ta-but': 'https://tamizharivagam.blogspot.com'
		            };

		            const targetId = event.target.id;
		            const route = pageRoutes[targetId];

		            if (route) {
		                if (targetId === 'blog-but' || targetId === 'ta-but') {
		                    window.open(route, '_blank');
		                } else {
		                    location.href = route;
		                }
		            }
		        }
		    });

		    setTimeout(() => {
		        const tigElement = document.getElementById('tig');
		        tigElement?.remove();
		    }, 15000);
		});

	</script>
</body>
</html>
