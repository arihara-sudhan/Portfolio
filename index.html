<!DOCTYPE html>
<html><head>
	<title>Ariharasudhan</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
	@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
	    * {
	      font-family: 'Comfortaa', cursive;
	      
	    }
	    a { text-decoration: none; }
	body {
		margin: 0;
		background-image: url("statics/bg.jpg");
		background-size: cover;
		background-attachment: fixed;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
	}

	.cover {
		width: 70vw;
		display: flex;
		border-radius: 20px;
		flex-direction: column;
		justify-content: space-around;
		margin-top: 5vh;
		height: auto;
		background-color: rgba(255,255,255,0.22);
		margin-bottom: 5vh;
		box-shadow: 10px 10px 10px rgba(0,0,0,0.2);
		box-shadow: -10px -10px 10px rgba(0,0,0,0.2);
	}
	.cover img {
		width: 25%;
		border-radius: 50%;
		border: 0.4vw solid rgba(255,255,255,0.5);
	}
	#name {
		font-size: 5vw;
		font-weight: bold;
		color: rgba(255,255,255,0.9);
		text-align: center;
		letter-spacing: 0.1vw;
	}
	#bio {
		font-size: 2vw;
		color: rgba(255,255,255,0.9);
		text-align: center;
		letter-spacing: 0.1vw;
	}
	.img1 {
		display: flex;
		justify-content: center;
		margin-top: 8%;
	}
	.options {
		margin-top: 5%;
		display: flex;
		flex-direction: column;
	}
	.options button {
		margin: 1%;
		background-color: rgba(0,0,0,0.2);
		border: 0;
		color: white;
		font-size: 2.5vw;
		padding: 2%;
		transition: 0.3s;
		margin-bottom: 3%;
	}
	.options button:hover {
		background-color: rgba(0,0,0,0.4);
		transform: scale(1.023);
	}
	.contact {
		padding: 1%;
		position: relative;
		top: 0;
		left: 0;
		display: flex;
		justify-content: space-around;
		font-size: 3vw;
		background-color: rgba(0,0,0,0.2);
	}
	a {
		color: white;
	}
	.first {
		display: flex;
		flex-direction: column;
		justify-content: space-around;
	}
	#tig {
		border: 0;
		border-radius: 0;
		animation-name: move;
		animation-duration: 10s;
		position: fixed;
		bottom: 0;
		left: 0;
		transform: translateX(-100%);
	}
	@keyframes move {
		100% {
			transform: translateX(150%);
		}
	}
	</style>
</head>
<body>
	<div class="cover">
				<div class="contact">
					<a href="https://www.linkedin.com/in/ariharasuthan/"><i class="bi-linkedin"></i></a>
					<a href="https://github.com/arihara-sudhan/"><i class="bi bi-github"></i></a>
					<a href="mailto: aravindariharan@gmail.com"><i class="bi-envelope"></i></a>
					<a href="https://www.instagram.com/aravind_ariharasudhan_/"><i class="bi-instagram"></i></a>
					<a href="https://www.youtube.com/channel/UCSrtcWEDmpUAHZsjWvx6Apg/featured"><i class="bi bi-youtube"></i></a>
				</div>
			<div class="first">
				<div class="img1">
					<img src="statics/ari.jpg" alt="ari">					
				</div>
				<span id="name">Ariharasudhan</span>
				<span id="bio">◀◀ Sky's The Limit ▶▶</span>
			</div>
		<div class="options">
			<button id="res-but">Resume</button>
			<button id="proj-but">Projects</button>
			<button id="chlg500-but">500 Days Coding Challenge</button>
			<button id="arts-but">Articles</button>
			<!-- <button id="hack"> <a href="https://docs.google.com/forms/d/e/1FAIpQLScFvWYEpj9nKvSLbuhcCzijCGQb0ztwuSzqIGCW-adWtP0pEg/viewform?usp=sf_link">C Hackathon</a></button>-->
		</div>
	</div>
	<img src="statics/tiger.gif" alt="" id="tig">	
	<script type="text/javascript">
		
				document.getElementById('res-but').onclick = function() {
					location. href = "resume.html"; };
				document.getElementById('proj-but').onclick = function() {
					location. href = "proj.html"; };
				document.getElementById('chlg500-but').onclick = function() {
					location. href = "chlg500.html"; };
				document.getElementById('arts-but').onclick = function() {
					location. href = "articles.html"; };
				setTimeout(function() {
    				document.getElementById("tig").parentNode.removeChild(document.getElementById("tig"));}, 8500);	
    </script>


</body></html>
